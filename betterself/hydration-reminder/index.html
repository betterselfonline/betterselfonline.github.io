<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hydration Reminder</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>
        <h1>Hydration Reminder</h1>
    </header>
    <main>
        <section id="settings">
            <h2>Personalized Water Goal Setting</h2>
            <form id="settings-form">
                <label for="weight">Weight (kg):</label>
                <input type="number" id="weight" name="weight">
                <label for="activity-level">Activity Level:</label>
                <select id="activity-level" name="activity-level">
                    <option value="sedentary">Sedentary</option>
                    <option value="lightly-active">Lightly Active</option>
                    <option value="moderately-active">Moderately Active</option>
                    <option value="very-active">Very Active</option>
                    <option value="extra-active">Extra Active</option>
                </select>
                <label for="climate">Climate:</label>
                <select id="climate" name="climate">
                    <option value="temperate">Temperate</option>
                    <option value="hot">Hot</option>
                    <option value="dry">Dry</option>
                </select>
                <button id="save-settings">Save Settings</button>
            </form>
        </section>
        <section id="reminders">
            <h2>Reminders</h2>
            <ul id="reminder-list"></ul>
            <button id="add-reminder">Add Reminder</button>
        </section>
        <section id="log">
            <h2>Hydration Log</h2>
            <ul id="log-list"></ul>
        </section>
    </main>
    <script src="script.js"></script>
</body>

</html>
