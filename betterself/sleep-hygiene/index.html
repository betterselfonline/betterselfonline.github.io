<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sleep Hygiene Checker</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>
        <h1>Sleep Hygiene Checker</h1>
        <nav>
            <ul>
                <li><a href="#checklist">Checklist</a></li>
                <li><a href="#environment">Environment</a></li>
                <li><a href="#tracker">Tracker</a></li>
                <li><a href="#analytics">Analytics</a></li>
                <li><a href="#recommendations">Recommendations</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="checklist">
            <h2>Checklist for Healthy Sleep Habits</h2>
            <ul id="checklist-items">
                <!-- populated dynamically -->
            </ul>
        </section>
        <section id="environment">
            <h2>Sleep Environment Assessment</h2>
            <form id="environment-form">
                <!-- populated dynamically -->
            </form>
        </section>
        <section id="tracker">
            <h2>Sleep Goal Tracker</h2>
            <form id="tracker-form">
                <!-- populated dynamically -->
            </form>
        </section>
        <section id="analytics">
            <h2>Sleep Quality Analytics</h2>
            <canvas id="analytics-chart"></canvas>
        </section>
        <section id="recommendations">
            <h2>Personalized Sleep Recommendations</h2>
            <ul id="recommendations-list">
                <!-- populated dynamically -->
            </ul>
        </section>
    </main>
    <script src="script.js"></script>
</body>

</html>
