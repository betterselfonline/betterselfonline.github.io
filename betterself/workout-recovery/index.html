<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post-Workout Recovery Tracker</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>
        <h1>Recovery Tracker</h1>
    </header>
    <main>
        <section id="recovery-logging">
            <h2>Log Your Recovery</h2>
            <form id="recovery-form">
                <label for="soreness">Soreness (1-5)</label>
                <input type="number" id="soreness" min="1" max="5">
                <label for="fatigue">Fatigue (1-5)</label>
                <input type="number" id="fatigue" min="1" max="5">
                <label for="energy">Energy (1-5)</label>
                <input type="number" id="energy" min="1" max="5">
                <button id="log-recovery">Log</button>
            </form>
        </section>
        <section id="suggested-techniques">
            <h2>Suggested Recovery Techniques</h2>
            <ul id="techniques-list"></ul>
        </section>
        <section id="rest-day-recommendations">
            <h2>Rest Day Recommendations</h2>
            <p id="rest-day-message"></p>
        </section>
        <section id="progress-insights">
            <h2>Progress Recovery Insights</h2>
            <canvas id="recovery-chart"></canvas>
        </section>
        <section id="fitness-goals">
            <h2>Fitness Goals</h2>
            <p id="fitness-goals-message"></p>
        </section>
    </main>
    <script src="script.js"></script>
</body>

</html>
