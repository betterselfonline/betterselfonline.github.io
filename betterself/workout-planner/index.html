<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Workout Planner</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>
        <nav>
            <ul>
                <li><a href="#workout-plans">Workout Plans</a></li>
                <li><a href="#settings">Settings</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="workout-plans">
            <h1>Workout Plans</h1>
            <ul id="workout-plan-list">
                <!-- workout plans will be generated here -->
            </ul>
        </section>
        <section id="settings">
            <h1>Settings</h1>
            <form id="settings-form">
                <label for="goal">Goal:</label>
                <select id="goal" name="goal">
                    <option value="weight-loss">Weight Loss</option>
                    <option value="muscle-gain">Muscle Gain</option>
                    <option value="endurance">Endurance</option>
                </select>
                <label for="equipment">Equipment:</label>
                <select id="equipment" name="equipment">
                    <option value="none">None</option>
                    <option value="dumbbells">Dumbbells</option>
                    <option value="resistance-bands">Resistance Bands</option>
                </select>
                <label for="fitness-level">Fitness Level:</label>
                <select id="fitness-level" name="fitness-level">
                    <option value="beginner">Beginner</option>
                    <option value="intermediate">Intermediate</option>
                    <option value="advanced">Advanced</option>
                </select>
                <button id="save-settings">Save Settings</button>
            </form>
        </section>
    </main>
    <script src="script.js"></script>
</body>

</html>
