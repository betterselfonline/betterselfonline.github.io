<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mindful Eating Challenge</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>
        <h1>Mindful Eating Challenge</h1>
        <nav>
            <ul>
                <li><a href="#daily-challenge">Daily Challenge</a></li>
                <li><a href="#weekly-reflection">Weekly Reflection</a></li>
                <li><a href="#video-tips">Video Tips</a></li>
                <li><a href="#badges">Badges</a></li>
                <li><a href="#community-sharing">Community Sharing</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="daily-challenge">
            <h2>Daily Challenge</h2>
            <p id="daily-prompt"></p>
            <button id="complete-challenge">Complete Challenge</button>
        </section>
        <section id="weekly-reflection">
            <h2>Weekly Reflection</h2>
            <textarea id="reflection-input"></textarea>
            <button id="submit-reflection">Submit Reflection</button>
        </section>
        <section id="video-tips">
            <h2>Video Tips</h2>
            <video id="video-tip" width="320" height="240" controls>
                <source src="video-tip.mp4" type="video/mp4">
            </video>
        </section>
        <section id="badges">
            <h2>Badges</h2>
            <ul id="badge-list"></ul>
        </section>
        <section id="community-sharing">
            <h2>Community Sharing</h2>
            <textarea id="sharing-input"></textarea>
            <button id="share-progress">Share Progress</button>
        </section>
    </main>
    <script src="script.js"></script>
</body>

</html>
