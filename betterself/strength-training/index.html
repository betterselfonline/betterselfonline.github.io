<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Strength Training Log</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>
        <h1>Daily Strength Training Log</h1>
        <nav>
            <ul>
                <li><a href="#logs">Logs</a></li>
                <li><a href="#dashboard">Dashboard</a></li>
                <li><a href="#suggestions">Suggestions</a></li>
                <li><a href="#tips">Tips</a></li>
                <li><a href="#settings">Settings</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="logs">
            <h2>Workout Logs</h2>
            <form id="log-form">
                <label for="exercise">Exercise:</label>
                <input type="text" id="exercise" name="exercise">
                <label for="reps">Reps:</label>
                <input type="number" id="reps" name="reps">
                <label for="weight">Weight:</label>
                <input type="number" id="weight" name="weight">
                <label for="sets">Sets:</label>
                <input type="number" id="sets" name="sets">
                <button id="log-btn">Log</button>
            </form>
            <ul id="log-list"></ul>
        </section>
        <section id="dashboard">
            <h2>Progress Tracking Dashboard</h2>
            <canvas id="chart"></canvas>
        </section>
        <section id="suggestions">
            <h2>Personalized Workout Suggestions</h2>
            <ul id="suggestion-list"></ul>
        </section>
        <section id="tips">
            <h2>Form and Technique Tips</h2>
            <ul id="tip-list"></ul>
        </section>
        <section id="settings">
            <h2>Settings</h2>
            <form id="settings-form">
                <label for="units">Units:</label>
                <select id="units" name="units">
                    <option value="lbs">lbs</option>
                    <option value="kg">kg</option>
                </select>
                <button id="save-settings-btn">Save</button>
            </form>
        </section>
    </main>
    <script src="script.js"></script>
</body>

</html>
