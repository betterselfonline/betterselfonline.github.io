<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgiveness Practice Journal</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>
        <h1>Forgiveness Practice Journal</h1>
        <nav>
            <button id="daily-reflection-btn">Daily Reflection</button>
            <button id="progress-tracking-btn">Progress Tracking</button>
            <button id="guided-visualization-btn">Guided Visualization</button>
            <button id="personalized-pathway-btn">Personalized Pathway</button>
            <button id="shared-reflections-btn">Shared Reflections</button>
        </nav>
    </header>
    <main>
        <section id="daily-reflection">
            <h2>Daily Reflection Prompts</h2>
            <p id="daily-prompt"></p>
            <textarea id="daily-reflection-input"></textarea>
            <button id="save-daily-reflection-btn">Save</button>
        </section>
        <section id="progress-tracking">
            <h2>Progress Tracking</h2>
            <p id="progress-days"></p>
            <p id="progress-milestones"></p>
        </section>
        <section id="guided-visualization">
            <h2>Guided Visualization Exercises</h2>
            <p id="visualization-prompt"></p>
            <button id="start-visualization-btn">Start</button>
        </section>
        <section id="personalized-pathway">
            <h2>Personalized Forgiveness Pathways</h2>
            <p id="pathway-prompt"></p>
            <button id="start-pathway-btn">Start</button>
        </section>
        <section id="shared-reflections">
            <h2>Shared Reflections</h2>
            <p id="shared-reflections-text"></p>
            <button id="share-reflection-btn">Share</button>
        </section>
    </main>
    <script src="script.js"></script>
</body>

</html>
